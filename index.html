<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Form-Input-Types</title>
</head>
<body>
  <div class="containter">
    <h1>Tony's Tacos</h1>
    <select class="form-control" id="beverage">
      <option>~ Menu ~</option>
      <option>Chorizo&Egg</option>
      <option>Carne Asada</option>
      <option>Shredded Chicken</option>
      <option>Ground Beef</option>
    </select>
  </div>

  <div class="middle">
    <h1>Virtual-Walkway!</h1>
  </div>

  <div class="containter">
    <h1>Jarret's Java Hut</h1>
    <select class="form-control" id="beverage">
      <option>~ Drink Menu ~</option>
      <option>Coffee</option>
      <option>Tea</option>
      <option>Kombucha</option>
      <option>Water</option>
    </select>
  </div>

  <div class="middle">
    <h1>Virtual-Walkway!</h1>
  </div>

  <div class="container-three">
    <h1>Emilio's Ice Cream Shop</h1>
    <h4>~ Flavors ~</h4>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="chocolate" checked>
        Chocolate
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="vanilla">
        Vanilla
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="cookiesandcream">
        Cookies & Cream
      </label>
    </div>
  </div>
</body>
</html>
